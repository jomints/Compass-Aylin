<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pala ‚úàÔ∏è Frechen</title>
    <style>
        body, html {
            height: 100%; margin: 0; font-family: 'Georgia', serif;
            background: #0f172a; color: white; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        .screen { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; position: absolute; transition: 0.8s ease-in-out; }
        .hidden { opacity: 0; pointer-events: none; transform: scale(0.9); }

        /* Compass Section */
        .compass-outer {
            width: 260px; height: 260px; border: 4px solid #ff4d6d; border-radius: 50%;
            position: relative; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 40px rgba(255, 77, 109, 0.2); background: rgba(255,255,255,0.02);
        }
        .needle {
            width: 8px; height: 120px; background: linear-gradient(to bottom, #ff4d6d 50%, #444 50%);
            border-radius: 10px; transform-origin: center; transition: transform 0.3s ease-out;
        }
        .label { position: absolute; font-weight: bold; color: #ff4d6d; font-size: 0.7rem; }
        .n { top: 15px; } .s { bottom: 15px; }

        /* World Map Section */
        .map-container {
            width: 95%; max-width: 600px; height: 350px; position: relative;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg');
            background-size: cover; background-position: center;
            border-radius: 15px; border: 1px solid #334155; overflow: hidden;
            background-color: #1e293b;
        }
        
        .marker { position: absolute; font-size: 1.5rem; z-index: 5; }
        #india-mark { bottom: 30%; right: 28%; } /* Approx Kerala */
        #germany-mark { top: 25%; left: 45%; } /* Approx Germany */

        .plane {
            position: absolute; font-size: 2rem; z-index: 10;
            bottom: 30%; right: 28%;
            transition: all 5s cubic-bezier(0.45, 0.05, 0.55, 0.95);
            filter: drop-shadow(0 0 10px #ff4d6d);
        }

        button {
            padding: 15px 35px; border-radius: 50px; border: none;
            background: #ff4d6d; color: white; font-weight: bold;
            cursor: pointer; margin-top: 30px; font-size: 1rem;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }
        #dist-val { font-size: 1.4rem; color: #ff4d6d; font-weight: bold; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="screen1" class="screen">
        <div id="dist-val">Locating Jomin...</div>
        <div class="compass-outer">
            <div class="label n">AYLIN'S WORLD</div>
            <div class="label s">PALA</div>
            <div id="needle" class="needle"></div>
        </div>
        <button onclick="startFlight()">Do you want to meet me? ‚ù§Ô∏è</button>
    </div>

    <div id="screen2" class="screen hidden">
        <h1 id="status-text">Departure: Pala, Kerala</h1>
        <div class="map-container">
            <div id="india-mark" class="marker">üáÆüá≥</div>
            <div id="germany-mark" class="marker">üá©üá™</div>
            <div id="plane" class="plane">‚úàÔ∏è</div>
        </div>
        <button id="backBtn" class="hidden" onclick="location.reload()">Return to Compass</button>
    </div>

    <script>
        const palaLat = 9.7112, palaLon = 76.6859;

        // Compass & Distance
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                const lat = pos.coords.latitude, lon = pos.coords.longitude;
                const R = 6371;
                const dLat = (palaLat - lat) * Math.PI / 180;
                const dLon = (palaLon - lon) * Math.PI / 180;
                const a = Math.sin(dLat/2)**2 + Math.cos(lat*Math.PI/180)*Math.cos(palaLat*Math.PI/180)*Math.sin(dLon/2)**2;
                const d = Math.round(R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
                document.getElementById('dist-val').innerText = d + " KM TO PALA";

                const y = Math.sin(dLon) * Math.cos(palaLat * Math.PI / 180);
                const x = Math.cos(lat * Math.PI / 180) * Math.sin(palaLat * Math.PI / 180) - Math.sin(lat * Math.PI / 180) * Math.cos(palaLat * Math.PI / 180) * Math.cos(dLon);
                document.getElementById('needle').style.transform = `rotate(${Math.atan2(y, x)*180/Math.PI}deg)`;
            });
        }

        function startFlight() {
            document.getElementById('screen1').classList.add('hidden');
            document.getElementById('screen2').classList.remove('hidden');
            const plane = document.getElementById('plane');
            const status = document.getElementById('status-text');

            setTimeout(() => {
                status.innerText = "Flying across the world...";
                // Animated path to Germany coordinates on map
                plane.style.bottom = "65%";
                plane.style.right = "50%";
                plane.style.transform = "rotate(-120deg) scale(1.5)";
            }, 1000);

            setTimeout(() => {
                status.innerText = "Arrived in Frechen! ‚ù§Ô∏è";
                document.getElementById('backBtn').classList.remove('hidden');
            }, 6000);
        }
    </script>
</body>
</html>
